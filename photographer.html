<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6daba08427.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photographer_sort"> 
        <label for="sort">Trier par</label>
        <div id="dropdownFunction" class="sort_dropdown">
          <button type="button" class="button_dropdown">
            <p class="button-name"></p>
            <i class="fas fa-chevron-up"></i>
          </button>
          <div class="sort_dropdown_options">
            <div class="align-popularity">
              <p id="popularity">Popularité</p>
              <i class="fas fa-chevron-down"></i>
            </div>
            <p id="date">Date</p>
            <p id="title">Titre</p>
          </div>
          <span class="custom-arrow"></span>
        </div>   
          
      </div>
      <div class="photographer_gallery">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="modal_header">
          <div class="modal_title"> 
            <h2>Contactez-moi</h2>
            <p id="modal_photographer"></p>
          </div>
          <img src="assets/icons/close.svg" alt="closing lightbox" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text"/>
            <label>Nom</label>
						<input type="text"/>
            <label>Email</label>
						<input type="Email"/>
            <label>Message</label>
						<textarea name="message" id="message" cols="74" rows="30"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox">
      <button class="lightbox_close" type="button">
        <img src="assets/icons/lightbox-closing.svg" alt="closing lightbox">
      </button>
      <button class="lightbox_next" type="button">
        <img src="assets/icons/right-arrow.svg" " alt="next picture">
      </button>
      <button class="lightbox_previous" type="button">
        <img src="assets/icons/left-arrow.svg" alt="previous picture">
      </button>
      <div class="lightbox_container">
        <img src="" alt="">
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
